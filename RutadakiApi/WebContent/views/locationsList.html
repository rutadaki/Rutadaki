
<h2>Localizaciones</h2>
<br>
<div class="row">
	<img src="images/progress_spinner.gif" ng-show="loading"
		class="img-responsive center-block">
</div>

<form class="col-md-4" ng-hide="loading">
    <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="buscar lugar" ng-model="searchLocation">
         <i class="glyphicon glyphicon-search form-control-feedback"></i>     
    </div>
    
</form>

<a href=#/locations/new><button class="btn btn-success" ng-hide="loading">
	<span class="glyphicon glyphicon-plus"></span> Crear Nuevo
</button></a>
<hr>

<table class="table table-striped table-hover" ng-hide="loading">
	<thead>

		<tr>
			<th>Lugar</th>
			<th>Direcci&oacute;n</th>
			<th>Ciudad</th>
			<th>Editar</th>
			<th>Eliminar</th>
		</tr>
	</thead>

	<tbody>
		<tr ng-repeat="location in getLocationsToShow() | filter:searchLocation">
			<td>{{ location.name }}</td>
			<td>{{ location.address }}</td>
			<td>{{ location.city.name }}</td>
			<td>
				<a href="#/locations/{{location.id}}">
					<button class="btn">
						<span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Editar
					</button>
				</a>
			</td>
			<td>
					<button class="btn" ng-click="deleteLocation(location)">
						<span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Eliminar
					</button>
				</td>
		</tr>
	</tbody>
</table>

<pagination ng-model="currentPage" total-items="locations.length" ng-hide="loading"
	max-size="maxSize" boundary-links="true"> </pagination>
