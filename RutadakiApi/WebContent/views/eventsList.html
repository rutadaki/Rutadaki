<h2>Eventos</h2>
<br>
<!-- <progressbar class="progress-striped active" value="loadingPercent"
	type="info" ng-show="loading"> {{loadingPercent + "%"}} </progressbar>  -->
<div class="row" ng-show="loading">
	<img src="images/progress_spinner.gif" 
		class="img-responsive center-block">
</div>

<div ng-hide="loading">
	<form class="col-md-4">
		<div class="form-group has-feedback">
			<input type="text" class="form-control"
				placeholder="buscar un evento" ng-model="searchEvent"> <i
				class="glyphicon glyphicon-search form-control-feedback"></i>
		</div>
	</form>

	<a href=#/events/new><button class="btn btn-success">
			<span class="glyphicon glyphicon-plus"></span> Crear Nuevo
		</button></a>
	<hr>
	<table class="table table-striped table-hover" ng-hide="loading">
		<thead>

			<tr>
				<th>Evento</th>
				<th>Inicio</th>
				<th>Lugar</th>
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="event in getEventsToShow() | filter:searchEvent">
				<td>{{ event.title}}</td>
				<td>{{ event.startDate }}</td>
				<td>{{ event.location.name}}</td>
				<td><a href="#/events/{{event.id}}">
						<button class="btn">
							<span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Editar
						</button>
				</a></td>
				<td>
					<button class="btn" ng-click="deleteEvent(event)">
						<span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Eliminar
					</button>
				</td>
			</tr>
		</tbody>

	</table>

	<pagination ng-model="currentPage" total-items="events.length"
		max-size="maxSize" boundary-links="true"> </pagination>
</div>
