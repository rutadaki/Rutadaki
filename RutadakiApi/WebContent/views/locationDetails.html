<h2 ng-show="isNew">Nuevo lugar:</h2>
<h2 ng-hide="isNew">Editar '{{location.name}}':</h2>
<br>
<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Lugar:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="location.name" 
				placeholder="Lugar">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Direcci&oacute;n:</label>
		<div class="col-sm-10">
			<input type="text" ng-model="location.address"
				placeholder="Direcci&oacute;n">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Ciudad:</label>
		<div class="col-sm-10">
			<select ng-model="selectedCity" 
            ng-options="city as city.name for city in cities"></select>
		</div>
	</div>
	
	
</form>

<hr>
<button class="btn btn-success" ng-disabled="error || incomplete" ng-click="saveChanges()">
	<span class="glyphicon glyphicon-save"></span> Guardar
</button>
