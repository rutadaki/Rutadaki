<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Dia</th>
			<th>Hora Inicio</th>
			<th>Hora Fin</th>
			<th>Eliminar</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="entry in timeTable.entries">
			<td><select ng-model="entry.dayOfTheWeek"
				ng-options="day.id as day.text for day in weekDays">
			</select></td>
			<!-- <td>{{ entry.startHour }}</td>
			<td>{{ entry.endHour}}</td> -->
			<td>
				<div class="form-inline">
					<input type="text" ng-model="entry.startHour.asText"> 
				</div>
			</td>
			<td><input type="text" ng-model="entry.endHour.asText"></td>
			<td>
				<button class="btn" ng-click="removeEntry($index)">
					<span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Eliminar
				</button>
			</td>
		</tr>
	</tbody>
	
</table>
